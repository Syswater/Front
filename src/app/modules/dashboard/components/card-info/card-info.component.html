<mat-card class="p-5" style="height: inherit">
  <mat-card-title class="pl-5">{{ title }}</mat-card-title>
  <mat-card-content class="mt-5 w-full overflow-auto">
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-footer class="text-right mt-5">
    <button mat-raised-button style="background-color: #6DDBDA; color: white; padding: 0 50px 0 50px;">{{button_text}}</button>
  </mat-card-footer>
</mat-card>
