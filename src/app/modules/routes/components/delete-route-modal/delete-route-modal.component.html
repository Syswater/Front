<app-confirmation (confirmate)="deleteClient()">
  <p class="text-center">
    ¿Estas seguro de eliminar la ruta
    <span class="text-blue_3 font-black">{{
      routeStorage.actualRoute?.name
    }}</span
    >?.
  </p>
  <p>
    Ya no podrás visualizar a los clientes de esta Ruta. Recuerda que esta
    acción no se puede revertir.
  </p>
</app-confirmation>
