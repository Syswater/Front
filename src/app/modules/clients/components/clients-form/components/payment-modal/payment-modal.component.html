<app-modal>
  <div class="p-10" [formGroup]="formPayment">
    <h1 class="text-2xl font-black text-center">
      Registrar abono cliente<br /><span class="text-green_1">{{
        clientStorage.actualClient?.name
      }}</span>
    </h1>

    <p class="text-xl mt-10">Valor a abonar ($)</p>
    <mat-form-field appearance="fill" class="w-full">
      <input
        matInput
        placeholder="Digite el valor a abonar"
        type="number"
        step="500"
        formControlName="value"
      />
    </mat-form-field>

    <p class="text-xl mt-5">Tipo</p>
    <mat-form-field appearance="fill" class="w-full">
      <mat-select formControlName="payment_method">
        <mat-option
          *ngFor="let method of methods; index as i"
          [value]="method.toUpperCase()"
          >{{ method }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <div class="grid grid-cols-2 gap-5 mt-5">
      <button
        mat-raised-button
        style="background-color: #000000; color: white"
        (click)="close()"
      >
        Cancelar
      </button>
      <button
        mat-raised-button
        type="button"
        [style]="
          formPayment.invalid
            ? 'background-color: #999; color: white'
            : 'background-color: #6fdb90; color: white'
        "
        [disabled]="formPayment.invalid"
        (click)="createPayment()"
      >
        Registrar
      </button>
    </div>
  </div>
</app-modal>
